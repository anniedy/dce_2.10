---
- name: sync dce_upgrade.sh
  template:
    src: dce_upgrade.sh.j2
    dest: /tmp/dce_upgrade.sh
    owner: root
    group: root
    mode: 0755

- name: pull dce {{ upgrade_version }}
  shell: bash /tmp/dce_upgrade.sh

- name: clean dce_upgrade.sh
  file:
    path: /tmp/dce_upgrade.sh
    state: absent
